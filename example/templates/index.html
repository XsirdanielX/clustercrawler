<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                $('#log').prepend('<br>Received #' + msg.count + ': ' + msg.data);
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#crawl').submit(function(event) {
                socket.emit('crawling', {searchString: $('#crawl_data').val(),
                    bp: $('#crawl_bp').val()});
                return false;
            });
        });
    </script>

</head>
<body>
    <h1>clusterCrawler</h1>
    <h4>run antiSMASH</h4>

    <form id="crawl" method="POST" action="#">
        <table style="width:50%">
            <tr>
                <td>search term:</td>
                <td><input type="text" name="crawl_data" id="crawl_data" placeholder="Search term"></td>
                <td>xxx</td>
            </tr>
            <tr>
                <td>base pair:</td>
                <td><input type="text" name="crawl_bp" id="crawl_bp" placeholder="base pair (default: 3800000)"></td>
                <td>xxx</td>
            </tr>
        </table>
        <input type="submit" value="Crawl">
    </form>

    <h2>Output:</h2>
    <div id="log"></div>
</body>
</html>
